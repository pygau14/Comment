<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="style.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div id="head-rect">
      <img
        id="head-image"
        src="https://cdn.worldvectorlogo.com/logos/swiggy-1.svg"
      />
      <h1 id="header">Swiggy</h1>
		</div>
		<p id="introduction">This is a random website comment section</p>
    <h3 id="dis-rect">JOIN THE DISCUSSION</h3>
    <p id="help">After your comment click Post</p>
    <h5 style="padding-left: 10px;"><i class="fa fa-chevron-circle-right" style="font-size:24px pt-3"></i><span id="count" style="padding-left: 6px;">0</span> Comments</h5>
    <div id="app" class="container">
      <img
        class="img-rect"
        src="https://media.istockphoto.com/vectors/anonymous-vector-icon-privacy-concept-human-head-with-pixelated-face-vector-id1185656059?k=20&amp;m=1185656059&amp;s=612x612&amp;w=0&amp;h=7_JVFhVVFvn3kiELQ9UrSwpmu70KwyLjeBbWPjXKupI="
      />
      <textarea id="textarea" placeholder="Enter post here!....." ></textarea>
      <button type="text" id="post-button">Post</button>
    </div>
	<div id="result"></div>
	<script src="index.js" type="text/javascript"></script>
  </body>
</html>
